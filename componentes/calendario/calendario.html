<div class="modal-overlay" id="calendar-modal-component">
    <div class="calendar-modal-content">
        <button class="modal-close-component">×</button>
        <div class="calendar-main">
            <div class="calendar-header">
                <button id="prev-month-component" class="calendar-nav-btn"><i class="fas fa-chevron-left"></i></button>
                <h2 id="month-year-component"></h2>
                <button id="next-month-component" class="calendar-nav-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="weekdays">
                <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
            </div>
            <div class="calendar-grid" id="calendar-days-component"></div>
        </div>
        <div id="event-details-wrapper">
            <h3 id="event-details-title-component">Eventos do Dia</h3>
            <div id="event-details-component"><p>Selecione um dia para ver os eventos.</p></div>
        </div>
    </div>
</div>
