<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo IBCT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/admin_style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="../../img/logo.png" alt="Logo IBCT">
                <h2>Painel Administrativo</h2>
            </div>
            <form action="admin_dashboard.html" method="get"> <!-- Apenas para o protótipo -->
                <div class="input-group">
                    <label for="email"><i class="fas fa-user"></i> Usuário ou E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="login-options">
                    <label><input type="checkbox"> Lembrar-me</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
