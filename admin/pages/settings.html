<header class="main-header">
    <button class="hamburger-admin" id="hamburger-btn"><i class="fas fa-bars"></i></button>
    <h1>Configurações Gerais</h1>
</header>

<section class="content-panel">
    <div class="settings-tabs">
        <button class="tab-link active">Geral</button>
        <button class="tab-link">Contato</button>
        <button class="tab-link">Redes Sociais</button>
        <button class="tab-link">Manutenção</button>
    </div>
    <div class="settings-content">
        <div class="form-group">
            <label for="site-title">Título do Site</label>
            <input type="text" id="site-title" value="Igreja Batista Central em Taguatinga">
        </div>
        <div class="form-group">
            <label for="site-description">Descrição Curta</label>
            <textarea id="site-description" rows="3">Uma família para pertencer. Crescendo juntos na graça e no conhecimento de nosso Senhor Jesus Cristo.</textarea>
        </div>
        <div class="form-group">
            <label>Logo do Site</label>
            <input type="file" id="site-logo">
        </div>
        <div class="form-group toggle-group">
            <label>Modo Manutenção</label>
            <div class="toggle-switch">
                <input type="checkbox" id="maintenance-mode">
                <label for="maintenance-mode"></label>
            </div>
            <small>Ative para desabilitar o acesso público ao site.</small>
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn-primary">Salvar Alterações</button>
    </div>
</section>
